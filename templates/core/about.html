{% extends "core/core_base.html" %}
{% load static %}
{% block content %}

    <div class="container pt-5 mt-5">
        <div class="py-5">
            <div class="row mb-4">
                <div class="col-lg-5">
                    <h2 class="display-5 fw-bold">Our team</h2>
                </div>
            </div>
            <div class="row ">
            
            {% for employee in employees %}
                <div class="col-md-4 col-sm-6 mb-5">
                    <div class="bg-white rounded shadow-sm py-5 px-4"><img
                            src="{{employee.user.image.url}}" alt="" style="width:100px;height:100px;object-fit:cover;"
                            class="img-fluid rounded-circle mb-3 img-thumbnail shadow-sm">
                        <h5 class="mb-0">{{employee.user.first_name|title}} {{employee.user.last_name|title}}</h5><span class="small text-uppercase text-muted">
                        {{employee.position}}</span>
                        <ul class="social mb-0 list-inline mt-3">
                            <li class="list-inline-item"><a href="https://web.facebook.com/" target="_blank" class="social-link"><i class="bi-facebook">
                            
                            </i></a>
                            </li>
                            <li class="list-inline-item"><a href="https://twitter.com/" target="_blank"  class="social-link"><i class="bi-twitter"></i></a>
                            </li>
                            
                        </ul>
                    </div>
                </div>
            {% endfor %}
            </div>

        </div>
    </div>
<div class="container contact-form">
            <div class="contact-image">
                <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
            </div>
            <form method="post" action="{% url 'contact' %}">
            {% csrf_token %}
                <h3>Drop Us a Message</h3>
               <div class="row">
                    <div class="col-md-6">
                        <div class="my-2">
                            <input type="text" name="name" class="form-control" placeholder="Your Name *" />
                        </div>
                        <div class="my-2">
                            <input type="text" name="email" class="form-control" placeholder="Your Email *"/>
                        </div>
                        <div class="my-2">
                            <input type="text" name="phone" class="form-control" placeholder="Your Phone Number *" />
                        </div>
                        <div class="my-2">
                            <input type="submit" name="btnSubmit" class="btnContact bg-primary block w-100 p-2" value="Send Message" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <textarea name="msg" class="form-control my-2" placeholder="Your Message *" style="width: 100%; height: 170px;"></textarea>
                        </div>
                    </div>
                </div>
            </form>
</div>
{% endblock %}
